version: '3.8'

services:
  questdb:
    image: questdb/questdb:latest
    container_name: questdb
    ports:
      - "9000:9000"
      - "8812:8812"
      - "9009:9009"
    volumes:
      - questdb_data:/root/.questdb

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"

  polygon_ingestor:
    build: 
      context: .
      dockerfile: Dockerfile.ingestor
    container_name: polygon_ingestor
    env_file: .env
    depends_on:
      - questdb

  ems_executor:
    build:
      context: .
      dockerfile: Dockerfile.ems
    container_name: ems_executor
    env_file: .env
    depends_on:
      - redis

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cemini_backend
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - questdb
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.ui
    container_name: ui_dashboard
    ports:
      - "8501:80"
    depends_on:
      - backend

volumes:
  questdb_data:
  arcticdb_data:
