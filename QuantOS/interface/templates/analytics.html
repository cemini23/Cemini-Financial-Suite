<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantOS v11.0.0 | Analytics Command</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #06090f;
            --card-bg: #0d1117;
            --border-color: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-yellow: #d29922;
        }
        body { background-color: var(--bg-dark); color: var(--text-primary); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; }
        .navbar { background-color: var(--card-bg); border-bottom: 1px solid var(--border-color); padding: 0.5rem 1.5rem; }
        .nav-link { color: var(--text-secondary); font-weight: 500; }
        .nav-link.active { color: var(--text-primary); border-bottom: 2px solid var(--accent-blue); }
        .card { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 6px; }
        .card-header { background-color: #161b22; border-bottom: 1px solid var(--border-color); color: var(--text-primary); font-weight: 600; }
        .stat-card { text-align: center; padding: 1.5rem; }
        .stat-label { font-size: 0.75rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 0.5rem; }
        .stat-value { font-size: 1.8rem; font-weight: 700; }
        .positive { color: var(--accent-green); }
        .negative { color: var(--accent-red); }
        .chart-container { position: relative; height: 300px; width: 100%; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
            <i class="bi bi-activity me-2"></i>QUANT<span class="text-info">OS</span>
        </a>
        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-speedometer2 me-1"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="/analytics"><i class="bi bi-graph-up me-1"></i> Analytics</a></li>
            <li class="nav-item"><a class="nav-link" href="/settings"><i class="bi bi-gear me-1"></i> Engine Room</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid py-4">
    <div class="row g-3 mb-4">
        <!-- Key Quant Metrics -->
        <div class="col-md-3">
            <div class="card stat-card shadow-sm">
                <div class="stat-label" title="Risk-adjusted return. Above 1.0 is good, 2.0+ is excellent.">Sharpe Ratio <i class="bi bi-info-circle small text-secondary"></i></div>
                <div id="stat-sharpe" class="stat-value">0.00</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card shadow-sm">
                <div class="stat-label" title="Gross Profit / Gross Loss. Above 1.5 is a healthy strategy.">Profit Factor <i class="bi bi-info-circle small text-secondary"></i></div>
                <div id="stat-pf" class="stat-value text-info">0.00</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card shadow-sm">
                <div class="stat-label" title="Percentage of closed trades that were profitable.">Win Rate <i class="bi bi-info-circle small text-secondary"></i></div>
                <div id="stat-winrate" class="stat-value text-success">0%</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card shadow-sm">
                <div class="stat-label" title="Net Profit / Gross Profit. High means your tax management is working.">Tax Efficiency <i class="bi bi-info-circle small text-secondary"></i></div>
                <div id="stat-tax-eff" class="stat-value text-warning">0%</div>
            </div>
        </div>
    </div>

    <div class="row g-3">
        <!-- Main Equity Curve -->
        <div class="col-md-8">
            <div class="card h-100">
                <div class="card-header py-3">
                    <h6 class="mb-0"><i class="bi bi-line-chart me-2"></i>Equity Curve (Growth Over Time)</h6>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="equityChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Allocation Pie -->
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-header py-3">
                    <h6 class="mb-0"><i class="bi bi-pie-chart me-2"></i>Asset Allocation</h6>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="allocationChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Daily PnL Bars -->
        <div class="col-12">
            <div class="card">
                <div class="card-header py-3">
                    <h6 class="mb-0"><i class="bi bi-bar-chart me-2"></i>Daily Realized PnL</h6>
                </div>
                <div class="card-body">
                    <div class="chart-container" style="height: 200px;">
                        <canvas id="pnlChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let equityChart, allocationChart, pnlChart;

    async function loadData() {
        const res = await fetch('/api/dashboard');
        const data = await res.json();
        
        // Update Stats
        document.getElementById('stat-sharpe').innerText = data.sharpe_ratio?.toFixed(2) || '0.00';
        document.getElementById('stat-pf').innerText = data.profit_factor?.toFixed(2) || '0.00';
        document.getElementById('stat-winrate').innerText = (data.win_rate || 0).toFixed(1) + '%';
        document.getElementById('stat-tax-eff').innerText = (data.tax_efficiency || 0).toFixed(1) + '%';

        // 1. Equity Curve
        const dailyPnl = data.daily_pnl || {};
        const dates = Object.keys(dailyPnl).sort();
        let currentEquity = data.equity || 100000;
        const equityHistory = [];
        let runningPnL = 0;
        
        dates.forEach(d => {
            runningPnL += dailyPnl[d];
            equityHistory.push(currentEquity + runningPnL);
        });

        if (equityChart) equityChart.destroy();
        equityChart = new Chart(document.getElementById('equityChart'), {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Portfolio Value ($)',
                    data: equityHistory,
                    borderColor: '#58a6ff',
                    backgroundColor: 'rgba(88, 166, 255, 0.1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { grid: { color: '#30363d' }, ticks: { color: '#8b949e' } },
                    x: { grid: { display: false }, ticks: { color: '#8b949e' } }
                }
            }
        });

        // 2. Allocation Pie
        const portfolio = data.portfolio || [];
        const symbols = portfolio.map(p => p.ticker);
        const values = portfolio.map(p => p.market_value);
        
        if (allocationChart) allocationChart.destroy();
        allocationChart = new Chart(document.getElementById('allocationChart'), {
            type: 'doughnut',
            data: {
                labels: symbols.length ? symbols : ['Cash'],
                datasets: [{
                    data: values.length ? values : [1],
                    backgroundColor: ['#58a6ff', '#3fb950', '#f85149', '#d29922', '#bc8cff', '#ff7b72'],
                    borderWidth: 0
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                plugins: { legend: { position: 'bottom', labels: { color: '#8b949e' } } }
            }
        });

        // 3. Daily PnL Bars
        if (pnlChart) pnlChart.destroy();
        pnlChart = new Chart(document.getElementById('pnlChart'), {
            type: 'bar',
            data: {
                labels: dates,
                datasets: [{
                    label: 'PnL ($)',
                    data: dates.map(d => dailyPnl[d]),
                    backgroundColor: dates.map(d => dailyPnl[d] >= 0 ? '#3fb950' : '#f85149')
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { grid: { color: '#30363d' }, ticks: { color: '#8b949e' } },
                    x: { grid: { display: false }, ticks: { color: '#8b949e' } }
                }
            }
        });
    }

    loadData();
    setInterval(loadData, 10000);
</script>

</body>
</html>
